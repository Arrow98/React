<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sprint Progress Tracker</h1>
            <div class="reset-button" id="resetButton">Reset</div>
        </div>
        <h2>Progress</h2>
        
        <div class="progress-box">
            <div class="progress-title">Progress towards learning REACT</div>
            <div class="progress-body">
                <div class="progress-container">
                    <div id="progress-Bar"></div>
                </div>
                <p id="progress-Text">0% Complete</p>
            </div>
        </div>

        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>Topic Name</th>
                        <th>Level</th>
                        <th>Topic Group</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                
            </table>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
